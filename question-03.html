<body>

<!--
 --- An HTML div element contains lists of endangered species grouped by continent and the species population status.
 -->

<div style="visibility: hidden;">
    <ul data-continent="North America">
        <li data-species="California condor">Critically Endangered</li>
        <li data-species="American bison">Near Threatened</li>
    </ul>
    <ul data-continent="Europe">
        <li data-species="Cave bear">Extinct</li>
    </ul>
</div>

<script type="text/javascript">
    $(function(){

        

        var body = $('body');
        body.append('<p>'+ endangeredSpecies('North America','California condor') +'</p>');
        body.append('<p>'+ endangeredSpecies('North America','American bison') +'</p>');
        body.append('<p>'+ endangeredSpecies('Europe','Cave bear') +'</p>');


    });

    /*
    * Write a function that returns how endangered a species is on a particular continent.
    * For example endangeredSpecies('North America', 'American bison') would return 'Near Threatened'.
    */

    function endangeredSpecies(continent, species){
        // Implement the function here.
        // console.log(continent + " : " + species);

       return $("ul[data-continent='"+continent+"'] li[data-species='"+species+"']").text();

        
    }
</script>

</body>
